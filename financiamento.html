<!doctype html>
<html ng-app="navegadorApp" >
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Navegador</title>

    <link rel="stylesheet" href="lib/bootstrap-3.3.6-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap-3.3.6-dist/css/bootstrap-theme.min.css">

    <script src="lib/angular-1.5.0/angular.min.js"></script>
    <script src="lib/angular-1.5.0/angular-route.min.js"></script>
    <script src="lib/angular-1.5.0/angular-resource.min.js"></script>

    <link rel="stylesheet" href="css/navegador.css">
    <script src="js/main.js"></script>
    <script src="js/financiamento-controller.js"></script>
    <script src="js/services/meus-utilitarios.js"></script>

  </head>

  <body ng-controller="FinanciamentoController">
  	<div class='container'>
      <div id='mensagem' class='alert-danger'>
        {{mensagem}}
      </div>

      <div id='financiamento'>
  	    <h1>{{financiamento.linhasProg}}</h1>
        <div>{{financiamento.infoBasicas}}</div>
        <div>{{financiamento.condicoesFin}}</div>
        <div ng-repeat="setor in financiamento.setores">{{setor}}, </div>
        <div ng-repeat="finalidade in financiamento.finalidades">{{finalidade}}, </div>
        <div>{{financiamento.mpme}}</div>
      </div>
   	</div>
  </body>
</html>
